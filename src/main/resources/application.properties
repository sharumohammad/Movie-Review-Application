spring.application.name=MovieReview


#Database properties, It will be read by spring from here at time of application startup.
spring.datasource.url=jdbc:mysql://localhost:3306/MovieReview?createDatabaseIfNotExist=true
spring.datasource.username=movie
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update


#data-defination-language => create, update
#logging.level.root=DEBUG


spring.jpa.show-sql=true

authority.admin=admin
server.port=8081
## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect